<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bootstrap Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../cart/css/style.css">
    <script src="../cart/js/script.js" defer></script>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <h1 class="text-center h3">Interactive Bootstrap Shopping Cart</h1>

            <div class="row my-5">
                <div class="col-md-3">
                    <img width="250" class="img-fluid mx-auto d-block" src="https://m.media-amazon.com/images/I/71vFKBpKakL._AC_UF894,1000_QL80_.jpg" alt="laptop">
                    <h2 class="h6 mt-2 text-center">Apple Laptop</h2>
                </div>
                <div class="col-md-4">
                    <div class="d-flex justify-content-center align-items-center mt-4 pt-5">
                        <button onclick="handleProductChange('laptop', false)" class="btn btn-danger px-3">Remove</button>
                        <input id="laptop-count" class="form-control text-center mx-1" type="text" value="1">
                        <button onclick="handleProductChange('laptop', true)" class="btn btn-success px-4">Add</button>
                    </div>
                </div>
                <div class="col-md-5">
                    <h3 class="h6 text-center mt-5 pt-5 text-muted">$<span id="laptop-total">950</span></h3>
                </div>
            </div>

            <div class="row my-5">
                <div class="col-md-3">
                    <img width="250" class="img-fluid mx-auto d-block" src="https://www.bhphotovideo.com/images/fb/apple_mww53am_a_airpods_max_starlight_1852447.jpg" alt="laptop">
                    <h2 class="h6 mt-2 text-center">Apple Headphone</h2>
                </div>
                <div class="col-md-4">
                    <div class="d-flex justify-content-center align-items-center mt-4 pt-5">
                        <button onclick="handleProductChange('headphone', false)" class="btn btn-danger px-3">Remove</button>
                        <input id="headphone-count" class="form-control text-center mx-1" type="text" value="1">
                        <button onclick="handleProductChange('headphone', true)" class="btn btn-success px-4">Add</button>
                    </div>
                </div>
                <div class="col-md-5">
                    <h3 class="h6 text-center mt-5 pt-5 text-muted">$<span id="headphone-total">450</span></h3>
                </div>
            </div>

            <div class="d-flex justify-content-between bg-white p-3">
                <div class="col-md-8">
                    <h2 class="h5">Subtotal:</h2>
                    <h2 class="h5">TAX:</h2>
                    <h2 class="h5">Grand Total:</h2>
                </div>

                <div class="col-md-4">
                    <h2 class="h5 text-center">$<span id="sub-total">1400</span></h2>
                    <h2 class="h5 text-center">$<span id="tax-amount">88.90</span></h2>
                    <h2 class="h5 text-center">$<span id="grand-total">1488.90</span></h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
