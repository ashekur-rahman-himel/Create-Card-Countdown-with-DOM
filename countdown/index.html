<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript Day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../countdown/css/styles.css">
    <script src="../countdown/js/script.js" defer></script>
</head>

<body>
    <div class="container-fluid hero-container">
        <div class="container">
            <h1 class="text-center h2">Offer Ends in</h1>

            <div class="countdown-container">
                <div class="row justify-content-between align-items-center">
                    <div class="days-container text-center h2 col-md-3 col-sm-6 col-12 mt-5">
                        <p id="days">0</p>
                        <span>Days</span>
                    </div>
                    <div class="hours-container text-center h2 col-md-3 col-sm-6 col-12 mt-5">
                        <p id="hours">0</p>
                        <span>Hours</span>
                    </div>
                    <div class="minutes-container text-center h2 col-md-3 col-sm-6 col-12 mt-5">
                        <p id="minutes">0</p>
                        <span>minutes</span>
                    </div>
                    <div class="seconds-container text-center h2 col-md-3 col-sm-6 col-12 mt-5">
                        <p id="seconds">0</p>
                        <span>Seconds</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- <script src="./js/script.js"></script> -->
</body>

</html>
